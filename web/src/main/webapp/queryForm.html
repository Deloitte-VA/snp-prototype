<!DOCTYPE html>
<html lang="en" ng-app="DynamicQueryApp">
	<head>
		<meta charset="utf-8"> 
		<link rel="stylesheet" href="webjars/bootstrap/3.3.4/dist/css/bootstrap.min.css">
	</head>
	<body ng-controller="DynamicQueryController">
		<div class="container">
			<div>Enter your search criteria below:</div>
			<form ng-submit="processForm()" class="form-horizontal" role="form">
				<div class="col-md-12">
					<div class="form-group row">
						<label class="control-label col-md-1" for="key">Key:</label>
						<div class="col-md-3">
							<input type="text" name="key" class="form-control" ng-model="formData.key">
						</div>
						<label class="control-label col-md-1" for="value">Value:</label>
						<div class="col-md-3">
							<input type="text" name="value" class="form-control" ng-model="formData.value">
						</div>
						<label class="control-label col-md-1" for="type">Type:</label>
						<div class="col-md-3">
							<select type="text" name="type" class="form-control" ng-options="type for type in types" ng-model="formData.bsonType"></select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">			
						<button type="submit" class="btn btn-default pull-right"><i class="glyphicon glyphicon-search"></i>Search</button>
					</div>
				</div>
			</form>
			<div>Search Results:</div>
			<!-- TODO: add function that parses and displays key/header -->
			<table class="table table-striped">
				<tr>
					<th ng-repeat="(key, val) in patients[0]">{{key}}</th>
				</tr>
				<tr ng-repeat="patient in patients">
					<td ng-repeat="(key, val) in patient">{{val}}</td>
				</tr>
			</table>
		</div>

		<script type="text/javascript" src="webjars/angularjs/1.3.15/angular.min.js"></script>
  		<script type="text/javascript" src="webjars/angular-resource/1.3.15/angular-resource.min.js"></script>  
  		<script type="text/javascript" src="webjars/jquery/2.1.3/dist/jquery.min.js"></script>
  		
    	<!-- Modules -->
    	<script type="text/javascript" src="js/DynamicQueryApp.js"></script>

    	<!-- Controllers -->
    	<script type="text/javascript" src="js/controllers/DynamicQueryControllers.js"></script>
    
    	<!-- Services -->    
		<script type="text/javascript" src="js/services/DynamicQueryServices.js"></script>
		
    	<!-- Directives -->

	</body>
</html>
