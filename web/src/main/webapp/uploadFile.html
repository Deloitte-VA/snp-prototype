<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"> 
		<link rel="stylesheet" href="webjars/bootstrap/3.3.4/dist/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1>Upload a File to a RESTful Web Service</h1>
			</div>
			<div class="row">
				<h3>(JAX-RS using Jersey)</h3>
			</div>
			<div class="row">
				<form action="services/upload" method="post" enctype="multipart/form-data">
					<label>Select a file to be uploaded</label>
					<div class="row">
						<div class="col-xs-6">
							<div class="form-group">
								<input type="file" name="file">	
							</div>
						</div>
						<div class="col-xs-2">
							<div class="form-group">
								<button type="submit" class="btn btn-default">
									<span class="glyphicon glyphicon-upload"></span>Upload
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
