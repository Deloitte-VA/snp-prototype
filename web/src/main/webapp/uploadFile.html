<!DOCTYPE html>
<html lang="en" ng-app="UploadFileApp">
	<head>
		<meta charset="utf-8"> 
		<link rel="stylesheet" href="webjars/bootstrap/3.3.4/dist/css/bootstrap.min.css">
	</head>
	<body ng-controller="uploader">
		<div class="container">
			<h1>Upload a File to a RESTful Web Service</h1>
			<h3>(JAX-RS using Jersey)</h3>
			<form ng-submit="upload()" class="form-inline" role="form">
				<div class="form-group">
					<div class="col-xs-1">
						<select type="text" name="contentType" class="form-control" ng-change="showId()" ng-options="contentType for contentType in contentTypes" ng-model="contentType"></select>
					</div>
				</div>
				
				<div ng-show="showIdentifier" class="form-group">					
					<div class="col-xs-2">
						<label class="control-label" for="identifier">Identifier:</label>
						<input type="text" name="identifier" class="form-control" ng-model="identifier"/>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-xs-3">
						<input type="file" file-input="files" multiple />
						<li ng-repeat="file in files">{{file.name}}</li>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-xs-4">
						<button class="btn btn-default"><span class="glyphicon glyphicon-upload"></span>Upload</button>
					</div>							
				</div>
				</form>
			<div ng-show="status">{{status}}</div>
		</div>
		
		<script type="text/javascript" src="webjars/angularjs/1.3.15/angular.min.js"></script>
		
		<!-- Modules -->
    	<script type="text/javascript" src="js/UploadFileApp.js"></script>

    	<!-- Controllers -->
    	<script type="text/javascript" src="js/controllers/UploadFileControllers.js"></script>
    
    	<!-- Services -->
		
    	<!-- Directives -->
    	
	</body>
</html>
