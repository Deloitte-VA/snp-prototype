<html ng-app>
	<head>
		<title>SNP Prototype</title>
		<script type="text/javascript" src="webjars/angularjs/1.3.15/angular.min.js"></script>
	
		<link rel="stylesheet" link="webjars/bootstrap/3.3.4/dist/css/bootstrap.css">
	</head>
	<body>
		<div class="unstyled" ng-init="qty=1;cost=2">
			<b>Invoice:</b>
			<div>
				Quantity: <input type="number" min="0" ng-model="qty">
			</div>
			<div>
				Costs: <input type="number" min="0" ng-model="cost">
			</div>
			<div>
				<b>Total:</b> {{qty * cost | currency}}
			</div>
		</div>
	</body>
</html>
