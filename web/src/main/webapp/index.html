<!DOCTYPE html>
<html lang="en" ng-app="SnpPrototypeApp">
	<head>
		<meta charset="utf-8"> 
		<link rel="stylesheet" href="webjars/bootstrap/3.3.4/dist/css/bootstrap.min.css">
	</head>
	<body ng-controller="SnpPrototypeController">
		<div class="container">
			<div class="row">
				<div>Enter your search criteria below:</div>
			</div>			
			<div class="row">
				<form class="form-inline" role="form">
					<div class="form-group">
						<label for="key">Key:</label>
						<input ng-model="queryKey" type="text" class="form-control" id="key">
					</div>
					<div class="form-group">
						<label for="value">Value:</label>
						<input ng-model="queryValue" type="text" class="form-control" id="value">
					</div>
					<div class="form-group">
						<label for="type">Type:</label>
						<input type="text" class="form-control" id="type">
					</div>
				</form>
			</div>
			<div class="row">
				<div>
					<button ng-click="getAll()" type="submit" class="btn btn-default pull-right"><i class="glyphicon glyphicon-search"></i>Search</button>
				</div>
			</div>
			<div class="row">
				<div>Search Results:</div>
			</div>
			<!-- TODO: add function that parses and displays key/header -->
			<div class="form-group">
				<div class="row">
				 	<table class="table table-striped">
				 		<tr>
					        <th ng-repeat="(key, val) in patients[0]">{{key}}</th>
					    </tr>
					    <tr ng-repeat="patient in patients">
				        	<td ng-repeat="(key, val) in patient">{{val}}</td>
				       </tr>
				    </table>
				 </div>
			</div>
		</div>

		<script type="text/javascript" src="webjars/angularjs/1.3.15/angular.min.js"></script>
  		<script type="text/javascript" src="webjars/angular-resource/1.3.15/angular-resource.min.js"></script>  
  
    	<!-- Modules -->
    	<script type="text/javascript" src="js/snpPrototypeApp.js"></script>

    	<!-- Controllers -->
    	<script type="text/javascript" src="js/controllers/SnpPrototypeControllers.js"></script>
    
    	<!-- Services -->    
		<script type="text/javascript" src="js/services/SnpPrototypeServices.js"></script>
		
    	<!-- Directives -->


	</body>
</html>
