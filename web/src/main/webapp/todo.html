<html ng-app="todoApp">
	<head>
		<script type="text/javascript" src="webjars/angularjs/1.3.15/angular.min.js"></script>
		<script type="text/javascript" src="webjars/underscore/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="js/todo.js"></script>
		
		<link rel="stylesheet" href="webjars/bootstrap/3.3.4/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/todo.css">
	</head>
	<body>
		<div ng-controller="TodoCtrl">
			<h2>Total todos: {{getTotalTodos()}}</h2>
			<ul class="unstyled">
				<li ng-repeat="todo in todos">
					<input type="checkbox" ng-model="todo.done"> 
					<span class="done-{{todo.done}}">{{todo.text}}</span>
				</li>
			</ul>
			<form class="form-horizontal">
				<input type="text" ng-model="formTodoText" ng-model-instant>
				<button class="btn" ng-click="addTodo()"><i class="glyphicon glyphicon-plus"></i>Add</button> 
			</form>
			
			<button class="btn-large" ng-click="clearCompleted()"><i class="glyphicon glyphicon-trash"></i>Clear Completed</button>
		</div>
	</body>
</html>
