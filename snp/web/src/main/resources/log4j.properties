# The defaults for the root logger
log4j.rootLogger=DEBUG, STDOUT
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n


# The logging level for our program/packages
log4j.logger.com.github.jlgrock.snp=FINEST

# Use this if having issues with Spring Beans
log4j.logger.org.springframework.context.annotation=FINEST